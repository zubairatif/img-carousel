<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="imgSlider_container">
      <div class="imgSlider_slides">
        <img src="https://source.unsplash.com/random/500x500/?fruit" />
        <img src="https://source.unsplash.com/random/500x500/?vegetable" />
        <img src="https://source.unsplash.com/random/500x500/?juice" />
        <img src="https://source.unsplash.com/random/500x500/?popcorn" />
      </div>
      <button class="imgSlider_prev">&#10094;</button>
      <button class="imgSlider_next">&#10095;</button>
      <div class="imgSlider_dots">
        <span class="imgSlider_dot"></span>
        <span class="imgSlider_dot"></span>
        <span class="imgSlider_dot"></span>
        <span class="imgSlider_dot"></span>
      </div>
    </div>
  </body>
</html>
